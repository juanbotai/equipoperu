<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        #chat-box {
            width: 1200px;
            height: 700px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 1100px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Escribe tu mensaje..." />
    <button onclick="sendMessage()">Enviar</button>

    <script>
        // Función para normalizar el texto (minúsculas y quitar acentos)
        function normalizeText(text) {
            return text
                .toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "");
        }

        // Función para generar la respuesta del bot
        function getBotResponse(input) {
            const normalizedInput = normalizeText(input);

            if (normalizedInput.includes("amenaza de aborto")) {
                return "Para la amenaza de aborto, te recomiendo los siguientes suplementos:\n- T.F Belle: 2 cápsulas al día\n- Biogenestein: 2 cápsulas al día\n- Rite Start Women: 1 sobre al día.";
            }

            if (normalizedInput.includes("abscesos periodontales")) {
                return "Para los abscesos periodontales, te recomiendo:\n- T.F Dentífrico: Pasta 3 veces al día\n- T.F Inmune Spray: 2-3 veces al día.";
            }

            if (normalizedInput.includes("acné")) {
                return "Para el acné, te recomiendo:\n- T.F Plus: 2 cápsulas al día\n- T.F Rene Wall (crema): 2 veces al día\n- Fibre System Plus: 3 sobres al día\n- Stress Formula: 2 cápsulas al día.";
            }

            if (normalizedInput.includes("ácido úrico") || normalizedInput.includes("gota")) {
                return "Para ácido úrico/gota, te recomiendo:\n- Aloe Vera: 1 onza cada día\n- Fibre System Plus: 3 sobres cada día\n- T.F Plus - Regular: 2 sobres al día\n- Rite Start (opcional): 1 sobre cada día.";
            }

            if (normalizedInput.includes("acufenos")) {
                return "Para los acufenos, te recomiendo:\n- T.F BCV: 3-4 cápsulas al día\n- T.F Recall: 3 cápsulas al día\n- Rite Start: 1 sobre cada día.";
            }

            if (normalizedInput.includes("adenoides")) {
                return "Para adenoides, te recomiendo:\n- T.F Rio Vida: 3-4 cápsulas al día\n- T.F Kids: 3 cápsulas al día\n- T.F Spry: 1 sobre cada día.";
            }

            if (normalizedInput.includes("adicción a las drogas")) {
                return "Para la adicción a las drogas, te recomiendo:\n- T.F Plus: 2-4 cápsulas al día\n- T.F Rene Wall (crema): 2 cápsulas al día\n- Fibre System Plus: 1-2 sobres al día\n- Stress Formula: 3 cápsulas al día.";
            }

            if (normalizedInput.includes("aftas en la boca")) {
                return "Para las aftas en la boca, te recomiendo:\n- T.F Plus: 1 cápsula al día\n- T.F Pasta Dental: 3 veces al día\n- Immune Spray: 3 veces al día.";
            }

            if (normalizedInput.includes("alcoholismo crónico")) {
                return "Para el alcoholismo crónico, te recomiendo:\n- T.F Plus: 2-4 cápsulas al día\n- Super Detox: 2-4 cápsulas al día\n- Rite Start: 1-2 sobres al día.";
            }

            if (normalizedInput.includes("anemia")) {
                return "Para la anemia, te recomiendo:\n- Rite Start: 1-2 sobres al día\n- Multiplex: 2 cápsulas al día\n- T.F Rio Vida: 1-2 onzas al día\n- Rezoom: 1 onza al día.";
            }

            return "Lo siento, no tengo información sobre eso. Por favor, proporciona más detalles.";
        }

        // Función para enviar el mensaje
        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (userInput.trim() !== "") {
                const botResponse = getBotResponse(userInput);

                // Mostrar el mensaje del usuario y la respuesta del bot
                const chatBox = document.getElementById("chat-box");
                chatBox.innerHTML += "<p><b>Usuario:</b> " + userInput + "</p>";
                chatBox.innerHTML += "<p><b>Bot:</b> " + botResponse + "</p><br>";

                // Limpiar el campo de entrada de texto
                document.getElementById("user-input").value = "";

                // Desplazar hacia abajo para mostrar el último mensaje
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        // Asegurarse de que el botón funcione cuando el usuario presione Enter
        document.getElementById("user-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
